<div class="container" *ngIf="ingresso">


  <div fxFlex="40">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ingresso.lote}}</mat-card-title>
        <mat-card-subtitle>{{ingresso.dia}} Ã¡s {{ingresso.horario}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src] = 'ingresso.imagem' alt="Photo of ticket">
      <mat-card-content>
        <p>
          {{ingresso.preco}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="voltar()">VOLTAR</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="40">
    <div *ngIf="ingresso">
      <mat-card>
        <mat-card-title>
          Id: {{ingresso.lote}}
        </mat-card-title>
        <mat-card-content *ngFor="let comentarios of ingresso.comentario">
          <mat-card-subtitle>
            nota: {{comentarios.rating}}
            coments: {{comentarios.comment}}
            Autor: {{comentarios.author}}
            Data da postagem {{comentarios.date | date}}
          </mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>

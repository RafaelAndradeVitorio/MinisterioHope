
<div class="container" >

  <mat-list fxFlex>


    <mat-list-item *ngFor="let ingresso of ingressos" [routerLink] ="['/detalhes',ingresso.id]">
      <img matListAvatar src={{ingresso.imagem}} >
      <div matLine>{{ingresso.lote}} </div>
      <div mat-line>{{ingresso.dia}} ás {{ingresso.horario}}</div>
      <p matLine>
         <span>Preço: {{ingresso.preco | currency}}</span>
      </p>
    </mat-list-item>

  </mat-list>

</div>
